<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 w-100 text-center text-light">QR Maker</span>
        </div>
    </nav>

    <div class="container p-5">
        <form>
            <div class="mb-3">
              <input type="text" class="form-control rounded-0" placeholder="Enter text here..."required>
               <select name="size" id="size" class="form-select rounded-0 mt-2">
                <option value="100x100">100x100</option>
                <option value="250x250">250x250</option>
                <option value="500x500">500x500</option>
                <option value="1000x1000">x1000</option>

               </select>
            </div>
           
            <button type="submit" class="btn btn-primary w-100 rounded-0">Submit</button>
        </form>
        

   <div class="container  p-5 d-flex align-items-center justify-content-center">
        <img src="./img/PettyWhirlwindCrocodile-max-1mb.gif" alt="" >
  </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
